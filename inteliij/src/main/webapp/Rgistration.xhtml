<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
   <title>Employee Information System</title>
</h:head>

<h:body>
   <h:form>
      <h2>Employee Information System</h2>
      <table>
         <tr>
            <td>Employee Name:</td>
            <td>

               <h:inputText label="Employee Name"
                            id="ename" value="#{Rgistration.empName}"
                            required="true"/>
               <h:message for="ename" style="color: red"/>
            </td>
         </tr>

         <tr>
            <td>Gender:</td>
            <td>
               <h:selectOneRadio label="Gender"
                                 id="gender" value="#{Rgistration.gender}" required="true">
                  <f:selectItem itemLabel="Male" itemValue="male" />
                  <f:selectItem itemLabel="Female" itemValue="female" />
               </h:selectOneRadio>
               <h:message for="gender" style="color: red"/>
            </td>
         </tr>

         <tr>
            <td>Date of Birth:</td>
            <td>
               <h:inputText label="Date of Birth"
                            id="dob" value="#{Rgistration.dob}" required="true">
                  <f:convertDateTime pattern="MM-dd-yy" />
               </h:inputText> (mm-dd-yy)
               <h:message for="dob" style="color: red"/>
            </td>
         </tr>

         <tr>
            <td>Marital Status:</td>
            <td>
               <h:selectOneRadio label="Marital Status"
                                 id="mstatus" value="#{Rgistration.maritalStatus}" required="true">
                  <f:selectItem itemLabel="Single" itemValue="single" />
                  <f:selectItem itemLabel="Married" itemValue="married" />
               </h:selectOneRadio>
               <h:message for="mstatus" style="color: red"/>
            </td>
         </tr>

         <tr>
            <td>Address:</td>
            <td>
               <h:inputText label="Address"
                            id="address" value="#{Rgistration.address}"
                            required="true"/>
               <h:message for="address" style="color: red"/>
            </td>
         </tr>

         <tr>
            <td>Email Address:</td>
            <td>
               <h:inputText label="Email Address"
                            id="email" value="#{Rgistration.emailAddress}" required="true"
                            validator="#{Rgistration.validateEmail}"/>
               <h:message for="email" style="color: red"/>
            </td>
         </tr>

         <tr>
            <td>Mobile Number:</td>
            <td>
               <h:inputText label="Mobile Number"
                            id="mobileno" value="#{Rgistration.mobileNumber}" required="true">
               </h:inputText>
               <h:message for="mobileno" style="color: red"/>
            </td>
         </tr>


         <tr>
            <td>Designation:</td>
            <td>
               <h:selectOneMenu label="Designation"
                                value="#{Rgistration.designation}">
                  <f:selectItem itemLabel="Manager" itemValue="manager" />
                  <f:selectItem itemLabel="Executive" itemValue="executive" />
                  <f:selectItem itemLabel="Sr. Manager" itemValue="srmanager" />
               </h:selectOneMenu>
            </td>
         </tr>

         <tr>
            <td>Department:</td>
            <td>
               <h:selectOneMenu label="Department"
                                value="#{Rgistration.department}">
                  <f:selectItem itemLabel="Accounts" itemValue="accounts" />
                  <f:selectItem itemLabel="Sales" itemValue="sales" />
                  <f:selectItem itemLabel="Marketing" itemValue="marketing" />
               </h:selectOneMenu>
            </td>
         </tr>
         <tr>
            <td>Is Permanent?:</td>
            <td>
               <h:selectBooleanCheckbox value="#{Rgistration.employeeType}" />
            </td>
         </tr>

      </table>
      <p><h:commandButton value="Submit" action="confirm" /></p>
   </h:form>
</h:body>
</html>
